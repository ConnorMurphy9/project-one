<!DOCTYPE html>
<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' href="./assets/style.css" />


</head>


<body>
    <section id="head">
        <fieldset>
            <legend class="input">Saved Recipes</legend>
            <section id="displaySavedRecipes"></section>
           
        </fieldset>
        
        <fieldset>
    
        <div id="lsOutput"></div>
        </fieldset>
        </section>
      

    <div class="background-image">

        <div class="wrapper">
            <div class="container">

            </div>
        </div>
        <nav class="navbar navbar-light bg-dark">

        </nav>


        <div class="main-content col-12">

            <div class="col-3">
                <div id="left">
                    <h2>Beverages</h2>

                    <div class="img-wrapper cocktail-img">

                        <img class="img-fluid" src="assets/cocktail 7.jpg" alt="cocktail">

                    </div>
                </div>
                <form class="form-inline mt-3" id="cocktail-search">

                    <input class="form-control mr-sm-2" type="search" placeholder="Search for rum, margarita, etc." aria-label="Search" id="cocktailInput">

                    <button class="btn btn-outline-success my-3" type="submit" id="cocktailBtn">Search</button>

                </form>
               <div class="cocktails-results">

               </div>
            </div>


            <div class="col-3">
                <div id="right">
                    <h2>Dish</h2>

                    <div class="img-wrapper dinner-img">

                        <img class="img-fluid" src="assets/fancy dish.jpg" alt="cocktail">

                    </div>
                </div>
                <form class="form-inline mt-3 dish-form" id="dinner-search">
                    <input class="form-control mr-sm-2 dish-input" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-3" type="submit">Search</button>
                </form>
                <div class="dishes-results">

                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
